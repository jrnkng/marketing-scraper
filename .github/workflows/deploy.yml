name: Deploy to Cloud Run Job

on:
  push:
    branches: [main]

env:
  PROJECT_ID: traileasy-dev
  REGION: europe-west1
  JOB_NAME: reddit-scraper
  REGISTRY: europe-west1-docker.pkg.dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: reddit-scraper-deployer@traileasy-dev.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build and push Docker image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.JOB_NAME }}/${{ env.JOB_NAME }}:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Update Cloud Run Job image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.JOB_NAME }}/${{ env.JOB_NAME }}:${{ github.sha }}
          gcloud run jobs update ${{ env.JOB_NAME }} \
            --region=${{ env.REGION }} \
            --image=$IMAGE
